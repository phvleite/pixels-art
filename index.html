<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-selected">
        </div>
    </header>
    <div id="color-palette">
    </div>
    <div class="options">
        <div>
            <span id='clear-board' class="button">Limpar</span>
        </div>
        <div>
            <input id="board-size" type="number" min="1" max="50">
        </div>
        <div>
            <span id='generate-board' class="button">VQV</span>
        </div>
    </div>
    <div id="pixel-board">
    </div>
    <script src="script.js"></script>
</body>
</html>
